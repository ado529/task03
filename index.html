<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>課題作成計画表</title>
  <link rel="stylesheet" href="css/sample.css">
</head>

<body>
  <header>
    <p>今週の課題は・・・<input type="text" id="kadai"></p>
    <p>なので</p>
    <input type="text" id="sakuhin">
    <p>を作ります！</p>
  </header>

  <main>
    <p class="keikaku">♦計画を立てよう♦</p>
    
    <ul>
      <div class="top">
        <div class="topleft">
          <li id="week"></li>
        </div>
      
        <div class="topright">
          <li><textarea name="" id="text1" cols="2" rows="6"></textarea></li>
          <li><textarea name="" id="text2" cols="2" rows="6"></textarea></li>
          <li><textarea name="" id="text3" cols="2" rows="6"></textarea></li>
          <li><textarea name="" id="text4" cols="2" rows="6"></textarea></li>
          <li><textarea name="" id="text5" cols="2" rows="6"></textarea></li>
          <li><textarea name="" id="text6" cols="2" rows="6"></textarea></li>
        </div>
      </div>
    </ul>
    
    

    <ul class="under">
      <li id="save">Save</li>
      <li id="clear">Clear</li>
    </ul>
  </main>

  <footer>
    <small>G's</small>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>

    //曜日
    const list01 = ['SAT', 'SUN', 'MON', 'TUE', 'WED', 'THU'];
    const array = [];
    for (let i = 0; i < list01.length; i++) {
      array.push(`<p>${list01[i]}</p>`);
    }
    $("#week").html(array);



    //保存
    $("#save").on("click", function () {
      const data = {
      title1: $("#kadai").val(),
      title2: $("#sakuhin").val(),
      text1: $("#text1").val(),
      text2: $("#text2").val(),
      text3: $("#text3").val(),
      text4: $("#text4").val(),
      text5: $("#text5").val(),
      text6: $("#text6").val(),
    };
    console.log(data);
    const jsonData = JSON.stringify(data);
    console.log(jsonData);
    localStorage.setItem("memo",jsonData);
    });

    //削除
    $("#clear").on("click", function () {
      localStorage.removeItem("memo");
      $("#kadai").val("");
      $("#sakuhin").val("");
      $("#text1").val("");
      $("#text2").val("");
      $("#text3").val("");
      $("#text4").val("");
      $("#text5").val("");
      $("#text6").val("");
    })

    //取得
    if (localStorage.getItem("memo")) {
      const jsonData = localStorage.getItem("memo");
      console.log(jsonData);
      const data = JSON.parse(jsonData);
      console.log(data);
      $("#kadai").val(data.title1);
      $("#sakuhin").val(data.title2);
      $("#text1").val(data.text1);
      $("#text2").val(data.text2);
      $("#text3").val(data.text3);
      $("#text4").val(data.text4);
      $("#text5").val(data.text5);
      $("#text6").val(data.text6);
    }

  </script>

</body>

</html>
